<ion-view view-title="{{groupInfo.name}}">
  	<ion-content class="padding">
	<ion-refresher on-refresh="doRefresh()" pulling-text="Load more text">         
	</ion-refresher>
    <div class="list" ng-if="messages.length > 0">
        <li class="item item-text-wrap no-border {{ isNotCurrentUser(msg.user) }}" ng-repeat="msg in messages | orderBy:'time'">
            <div class="msg">
                <div class="details padding" delegate-handle="chatScroll">
                    <p>
                        <div class="user" style="display: inline-block;">{{ msg.user }}:</div>
                        <div class="message" style="display: inline-block;">{{ msg.text }}</div>
                    </p>
                    <small>{{ humanize(msg.time) }}</small>
                </div>
            </div>
        </li>
    </div>

    <div class="card" ng-if="!messages.length">
      <div class="item item-text-wrap">
        No messages yet.
      </div>
    </div>
  	</ion-content>
  	<ion-footer-bar keyboard-attach class="bar bar-footer bar-calm item-input-inset">
	    <label class="item-input-wrapper">
	      <input type="text" id="message" name="message" ng-model="message" placeholder="Type message">
	    </label>
	    <a class="button button-icon icon ion-android-send" ng-click="sendTextMessage()"></a>
	</ion-footer-bar>

</ion-view>
