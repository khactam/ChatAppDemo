<ion-modal-view>
    <ion-header-bar class="bar bar-calm">
      <h1 class="title">Adding Group</h1>
      <a class="button button-dark button-clear" ng-click="modal.hide()">Cancel</i></a>
    </ion-header-bar>
    <ion-content>
      <div class="card">
      		<label class="item item-input item-stacked">
      			<span class="input-label">Group name</span>
      			<input class="item-text-wrap" type="text" placeholder="Group name" ng-model="newGroup">
      		</label>
          <ion-toggle ng-model="anonymous">
              Enable Anonymous
          </ion-toggle>
          <ion-list>
          <div class="item item-divider">Add member to the chat</div>
            <ion-checkbox ng-repeat="member in members" ng-model="toAddMember" ng-change="pushMember(toAddMember,member)">{{member.nick}}</ion-checkbox>
          </ion-list>
      </div>
      <div class="float-right"> 
      <a class="button button-block button-calm" ng-click="addGroupChat(newGroup,anonymous); newGroup=null; modal.hide()">Save</a>
      </div>
     
    </ion-content>
</ion-modal-view>
